<!DOCTYPE html>
<html ng-app="CombineModule">
<head>
  <title>Datetime input UI element for AngularJS</title>
  <link rel="stylesheet" type="text/css" href="dist/datetime-input.css">
  <meta name="viewport" content="width=500,user-scalable=0">
<!-- JQUERY -->
     <script src="vendor/jquery/dist/jquery.js"></script>     
     <script src="vendor/datatables/media/js/jquery.dataTables.min.js"></script>
     <link rel="stylesheet" href="vendor/datatables/media/css/jquery.dataTables.min.css">
  
     <!-- ANGULAR -->
     <script src="vendor/angular/angular.js"></script>
   
     <script src="src/angular-datatables.directive.js"></script>
     <script src="src/angular-datatables.instances.js"></script>
     <script src="src/angular-datatables.util.js"></script>
     <script src="src/angular-datatables.renderer.js"></script>
     <script src="src/angular-datatables.factory.js"></script>
     <script src="src/angular-datatables.options.js"></script>
     <script src="src/angular-datatables.js"></script>
 
     

  <style>
    body {
      box-sizing: border-box;
      width: 500px;
      height: 100vh;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      color: #333;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

 <h3>Select Date-Time</h3>
 <div ng-controller="MainCtrl">
  <datetime-input datetime="now" on-change="print(now)" placeholder="Select"></datetime-input>
 
  
   </div>


  <script>
  angular.module('ExampleApp', ['g1b.datetime-input']).
      controller('MainCtrl', function ($scope) {
        $scope.print = function (datetime) {
          console.log('datetime', datetime);
        };
      });
  angular.module('angularDatatableModule', ['datatables']); 

  

  angular.module("CombineModule", ["ExampleApp", "angularDatatableModule"]);
  </script>


<table datatable="" class="row-border hover">
      <thead>
       <tr>
       <th>ID</th>
       <th>First name</th>
       <th>Last name</th>
       </tr>
      </thead>
      <tbody>
       <tr>
         <td>1</td>
         <td>Jayesh</td>
         <td>Patel</td>
       </tr>
       <tr>
         <td>2</td>
         <td>Khyati</td>
         <td>Patel</td>
       </tr>
       <tr>
         <td>3</td>
         <td>Alex</td>
         <td>Sebastian</td>
       </tr>
      </tbody>
    </table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" charset="utf-8"></script>
  <script src="dist/datetime-input.js"></script>
  
</body>
</html>
